<body>
    <header>
        <nav id="navigationbar" style="background-color: rgb(242, 246, 252); padding: 10px;">
            
        </nav>
    </header>
    <main>
        <div class="card m-2 w-50 m-auto p-lg-3 mt-5 mb-5">
            <div class="card-body">
                <form onsubmit="userreview(event)">
                    <div class="main-text mb-5">
                        <h2>Give Your Review</h2>
                      </div>
                    <select name="time" id="review-star" class="p-2 mt-1 mb-4" style="border-radius: 10rem;">
                        <option value="none">Give a rating</option>
                        <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
                        <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
                        <option value="⭐⭐⭐">⭐⭐⭐</option>
                        <option value="⭐⭐">⭐⭐</option>
                        <option value="⭐">⭐</option>
                    </select> <br>
                    <input type="text" class="p-2 mb-4 w-100" style="border-radius: 1rem; height: 200px;" id="review-body"> <br>
                    <button class="detail-btns btn btn-primary fw-bold" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div id="contact" class="row px-5 pt-5 pb-3 justify-content-center mt-5" style="background-color: rgb(242, 246, 252);">
            <div class="col-md-3">
                <h5 class="fw-bold">Follow Us</h5>
                <div class="icons d-flex gap-2 mt-2">
                    <img src="Images/YouTube.png" alt="">
                    <img src="Images/LinkedIn.png" alt="">
                    <img src="Images/fb.png" alt="" style="width: 24px; height: 24px;">
                </div>
            </div>
            <div class="col-md-3">
                <h5 class="foot-ttl fw-bold mb-3">Services</h5>
                <li>About</li>
                <li class="mt-2">Contact</li>
                <li class="mt-2">Books</li>
                <li class="mt-2">Culture</li>
            </div>
            <div class="col-md-3">
                <h5 class="foot-ttl fw-bold mb-3">About</h5>
                <li>About us</li>
                <li class="mt-2">Programmes</li>
                <li class="mt-2">Festivals</li>
                <li class="mt-2">Seminars</li>
            </div>
            <div class="col-md-3">
                <h5 class="foot-ttl fw-bold mb-3">Contact</h5>
                <li>Contact Us</li>
